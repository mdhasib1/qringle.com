<!DOCTYPE html>
<html lang="en" class="scroll-smooth">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Contact Us</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css"
    />
  </head>
  <body class="bg-gradient-to-br from-indigo-100 to-purple-100 min-h-screen">
    <!-- Navbar -->
    <nav class="sticky top-0 bg-white/80 backdrop-blur-md z-50">
      <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8">
        <div class="flex items-center justify-between h-16">
          <a
            href="/"
            class="text-2xl font-bold text-indigo-600 hover:text-indigo-500 transition-colors"
            >Qringle</a
          >
          <div class="hidden md:flex items-center space-x-4">
            <a href="/" class="text-sm text-gray-600 hover:text-indigo-500"
              >Home</a
            >
            <a
              href="/about.html"
              class="text-sm text-gray-600 hover:text-indigo-500"
              >About</a
            >
            <a
              href="/contact.html"
              class="text-sm text-white bg-indigo-600 px-3 py-2 rounded-md hover:bg-indigo-700"
              >Contact</a
            >
          </div>
          <!-- Mobile -->
          <div class="md:hidden">
            <button
              onclick="document.getElementById('mobile-menu').classList.toggle('hidden')"
              class="text-indigo-600 p-2"
            >
              <i class="fas fa-bars text-xl"></i>
            </button>
          </div>
        </div>
      </div>
      <div id="mobile-menu" class="hidden md:hidden px-4 pb-4 space-y-2">
        <a href="/" class="block text-gray-600 hover:text-indigo-500">Home</a>
        <a href="/about.html" class="block text-gray-600 hover:text-indigo-500"
          >About</a
        >
        <a
          href="/contact.html"
          class="block text-white bg-indigo-600 px-3 py-2 rounded-md hover:bg-indigo-700"
          >Contact</a
        >
      </div>
    </nav>

    <!-- Contact Section -->
    <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8 py-16">
      <h1 class="text-4xl font-bold text-gray-900 mb-4 text-center">
        Contact Us
      </h1>

      <!-- Email Info -->
      <div class="text-center text-gray-700 text-lg mb-10">
        You can also reach us directly at:
        <a
          href="mailto:support@qringle.com"
          class="text-indigo-600 font-semibold hover:underline"
          >support@qringle.com</a
        >
      </div>

      <!-- Contact Form -->
      <div class="max-w-2xl mx-auto bg-white rounded-lg shadow-lg p-8">
        <form class="space-y-6">
          <div>
            <label for="name" class="block text-sm font-medium text-gray-700"
              >Name</label
            >
            <input
              type="text"
              id="name"
              name="name"
              class="mt-1 block w-full rounded-md border-gray-300 shadow-sm focus:border-indigo-500 focus:ring-indigo-500 p-2"
            />
          </div>
          <div>
            <label for="email" class="block text-sm font-medium text-gray-700"
              >Email</label
            >
            <input
              type="email"
              id="email"
              name="email"
              class="mt-1 block w-full rounded-md border-gray-300 shadow-sm focus:border-indigo-500 focus:ring-indigo-500 p-2"
            />
          </div>
          <div>
            <label for="message" class="block text-sm font-medium text-gray-700"
              >Message</label
            >
            <textarea
              id="message"
              name="message"
              rows="4"
              class="mt-1 block w-full rounded-md border-gray-300 shadow-sm focus:border-indigo-500 focus:ring-indigo-500 p-2"
            ></textarea>
          </div>
          <div>
            <button
              type="submit"
              class="w-full py-2 px-4 bg-indigo-600 hover:bg-indigo-700 text-white rounded-md font-medium"
            >
              Send Message
            </button>
          </div>
        </form>
      </div>
    </div>

    <!-- Footer -->
    <footer class="bg-gray-800">
      <div class="max-w-7xl mx-auto py-12 px-4 sm:px-6 lg:px-8">
        <div class="grid grid-cols-2 md:grid-cols-4 gap-8">
          <div>
            <h3 class="text-white text-lg font-semibold mb-4">Company</h3>
            <ul class="space-y-2">
              <li>
                <a href="/about.html" class="text-gray-300 hover:text-white"
                  >About</a
                >
              </li>
              <li>
                <a href="/contact.html" class="text-gray-300 hover:text-white"
                  >Contact</a
                >
              </li>
            </ul>
          </div>
          <div>
            <h3 class="text-white text-lg font-semibold mb-4">Legal</h3>
            <ul class="space-y-2">
              <li>
                <a href="/privacy.html" class="text-gray-300 hover:text-white"
                  >Privacy Policy</a
                >
              </li>
              <li>
                <a href="/terms.html" class="text-gray-300 hover:text-white"
                  >Terms & Conditions</a
                >
              </li>
            </ul>
          </div>
          <div>
            <h3 class="text-white text-lg font-semibold mb-4">Download</h3>
            <ul class="space-y-2">
              <li>
                <a href="#" class="text-gray-300 hover:text-white">iOS App</a>
              </li>
              <li>
                <a href="#" class="text-gray-300 hover:text-white"
                  >Android App</a
                >
              </li>
            </ul>
          </div>
          <div>
            <h3 class="text-white text-lg font-semibold mb-4">Follow Us</h3>
            <div class="flex space-x-4">
              <a href="#" class="text-gray-300 hover:text-white"
                ><i class="fab fa-twitter text-xl"></i
              ></a>
              <a href="#" class="text-gray-300 hover:text-white"
                ><i class="fab fa-facebook text-xl"></i
              ></a>
              <a href="#" class="text-gray-300 hover:text-white"
                ><i class="fab fa-instagram text-xl"></i
              ></a>
            </div>
          </div>
        </div>
        <div
          class="mt-8 border-t border-gray-700 pt-8 text-center text-gray-400"
        >
          &copy; 2025 Qringle. All rights reserved.
        </div>
      </div>
    </footer>
  </body>
</html>
